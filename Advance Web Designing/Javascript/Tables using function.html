<html>
<head>
<title>Tables</title>
<script>
function table()
{
var input= document.getElementById("demo").value
var a,b;

for(a=1;a<=10;a++)
{
b=input*a;
document.write(b+"<br>");
}
}
</script>
</head>
<form>
<input type="text" id="demo">
<input type="button" value="table" onclick="table()">
</form> 
</html>
