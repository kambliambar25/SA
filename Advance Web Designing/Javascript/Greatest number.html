<html>
	<body>
		<script>
		var n1, n2, n3;

		n1 = parseInt(prompt("Enter the first number"));
		n2 = parseInt(prompt("Enter the second number"));
		n3 = parseInt(prompt("Enter the third number"));

		(n1 > n2 && n1 > n3) ? alert(n1 + " is greatest number") : (n2 > n3 && n2 > n1) ? alert(n2 + " is greatest number") : alert(n3 + " is greatest number");
		</script>
	</body>
</html>
