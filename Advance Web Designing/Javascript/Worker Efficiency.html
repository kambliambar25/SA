<html>
	<body>
		<script>
		var time;
		
		time = parseInt(prompt("Enter the time taken by the worker"));
		
		if(time >=2 && time <= 3)
			alert("You're highly efficient");
		else if(time >=3 && time <=4)
			alert("Improve your speed");
		else if(time >=4 && time <= 5)
			alert("You've to take training");
		else if(time > 5)
			alert("You have to leave the company");
		</script>
	</body>
</html>
