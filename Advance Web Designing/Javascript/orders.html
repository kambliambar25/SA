<! DOCTYPE html>
<head>
<script type="text/javascript">

function checkbox()
{
    var bk=document.getElementById("bk").checked;
    var cer=document.getElementById("cr").checked;
    if(bk) document.write(" Bike");
    if(cer) document.write(" Car");      
}
</script>
</head>
<body>
<form>
    <input type="checkbox" id="bk" name="vehicle" value="Bike">Bike<br></br>
    <input type="checkbox" id="cr" name="vehicle" value="Car">Car<br></br> 
     <input type="submit" value="   Print   " size="30" onClick="checkbox()">
</form> 
</body>
</html>
