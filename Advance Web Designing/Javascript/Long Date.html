<html>
<body>
  <script>
    var full_date = new Date();
    var day_num = full_date.getDay();
    var date = full_date.getDate();
    var month_num = full_date.getMonth();
    var year = full_date.getFullYear();
    var day, month, new_date;

    switch(day_num)
    {
      case 0:
        day = "Sunday";
        break;
      case 1:
        day = "Monday";
        break;
      case 2:
        day = "Tuesday";
        break;
      case 3:
        day = "Wednessday";
        break;
      case 4:
        day = "Thursday";
        break;
      case 5:
        day = "Friday";
        break;
      case 6:
        day = "Saturday";
        break;
    }

    switch(month_num)
    {
      case 0:
        month = "January";
        break;
      case 1:
        month = "February";
        break;
      case 2:
        month = "March";
        break;
      case 3:
        month = "April";
        break;
      case 4:
        month = "May";
        break;
      case 5:
        month = "June";
        break;
      case 6:
        month = "July";
        break;
      case 7:
        month = "August";
        break;
      case 8:
        month = "September";
        break;
      case 9:
        month = "October";
        break;
      case 10:
        month = "November";
        break;
      case 11:
        month = "December";
        break;
    }

    new_date = day + ", " + date + " " + month + " " + year;
    document.write(new_date);
  </script>
</body>
</html>
