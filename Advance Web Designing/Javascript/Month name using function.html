<html>
<head>
  <script>
    function showmonth(first, second)
    {
      switch(first)
      {
        case 1:
          document.write("January <br />");
          break;
        case 2:
          document.write("February <br />");
          break;
        case 3:
          document.write("March <br />");
          break;
        case 4:
          document.write("April <br />");
          break;
        case 5:
          document.write("May <br />");
          break;
        case 6:
          document.write("June <br />");
          break;
        case 7:
          document.write("July <br />");
          break;
        case 8:
          document.write("August <br />");
          break;
        case 9:
          document.write("September <br />");
          break;
        case 10:
          document.write("October <br />");
          break;
        case 11:
          document.write("November <br />");
          break;
        case 12:
          document.write("December <br />");
          break;
        default:
          document.write("Invalid Number <br />");
      }

      switch(second)
      {
        case 1:
          document.write("January <br />");
          break;
        case 2:
          document.write("February <br />");
          break;
        case 3:
          document.write("March <br />");
          break;
        case 4:
          document.write("April <br />");
          break;
        case 5:
          document.write("May <br />");
          break;
        case 6:
          document.write("June <br />");
          break;
        case 7:
          document.write("July <br />");
          break;
        case 8:
          document.write("August <br />");
          break;
        case 9:
          document.write("September <br />");
          break;
        case 10:
          document.write("October <br />");
          break;
        case 11:
          document.write("November <br />");
          break;
        case 12:
          document.write("December <br />");
          break;
        default:
          document.write("Invalid Number <br />");
      }
    }
  </script>
</head>
<body>
  <script>
    var first = parseInt(prompt("Enter 1st month"));
    var second = parseInt(prompt("Enter 2nd month"));

    showmonth(first,second);
  </script>
</body>
</html>
