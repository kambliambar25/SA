<html>
<head>
<script>
function sa()
{
var a,b,c;
a=document.getElementById("date").value;
b=document.getElementById("month").value;
c=document.getElementById("year").value;
document.getElementById("display").innerHTML= a + "/" +b +"/"+c;
}
</script>
</head>
<body>
<form>
<select id="date">
<option value=1>1</option>
<option value=2>2</option>
<option value=3>3</option>
<option value=4>4</option>
<option value=5>5</option>
<option value=6>6</option>
<option value=7>7</option>
<option value=8>8</option>
</select>
<select id="month">
<option value=jan>jan</option>
<option value=feb>feb</option>
<option value=march>march</option>
</select>
<select id="year">
<option value=11>11</option>
<option value=12>12</option>
<option value=13>13</option>
<option value=14>14</option>
<option value=15>15</option>
<option value=16>16</option>
<option value=17>17</option>
</select>
<input type="button" value="submit" onclick="sa()"><br>
<span id="display"></span>
</form>
</body>
</html>
