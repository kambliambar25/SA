<html>
<body>
  <script>
    var amount = parseInt(prompt("Enter the amount"));
    var discount = amount - (amount * 0.1);

    if(amount > 500)
      alert("You got 10% discount. Net amount is " + discount);
    else if (amount < 500)
      alert("You got no discount. Net amount is " + amount);
  </script>
</body>
</html>
