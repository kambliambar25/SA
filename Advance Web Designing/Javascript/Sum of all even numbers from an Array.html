<html>
<body>
  <script>
    var arr = new Array;
    var i, sum = 0;

    for(i=0; i<10; i++)
    {
      arr[i] = parseInt(prompt("Enter the number at place arr[" + i + "]"));

      if(arr[i]%2 == 0)
      {
        sum =sum+arr[i];
      }
    }

    document.write("Sum of all even numbers from an array is " + sum);
  </script>
</body>
</html>
